<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Candidato</title>
</head>
<body>
    <h1>Cadastro de Candidato</h1>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" required><br><br>
        <button type="submit">Cadastrar</button>
    </form>
    <script>
        const cadastroForm = document.getElementById("cadastroForm");
        cadastroForm.addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            
            const backendlessAppId = "YOUR_BACKENDLESS_APP_ID";
            const backendlessApiKey = "YOUR_BACKENDLESS_API_KEY";

            Backendless.initApp(backendlessAppId, backendlessApiKey);

            const candidato = {
                nome: nome,
                email: email,
                senha: senha,
            };

            try {
                await Backendless.Data.of("Candidatos").save(candidato);
                alert("Cadastro realizado com sucesso!");
            } catch (error) {
                alert("Erro no cadastro: " + error.message);
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backendless/6.5.7/backendless.min.js"></script>
</body>
</html>
