<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Candidato</title>
</head>
<body>
    <h1>Login do Candidato</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="password">Senha:</label>
        <input type="password" id="password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <script>
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            const backendlessAppId = "YOUR_BACKENDLESS_APP_ID";
            const backendlessApiKey = "YOUR_BACKENDLESS_API_KEY";

            Backendless.initApp(backendlessAppId, backendlessApiKey);

            try {
                const user = await Backendless.UserService.login(email, password, true);
                window.location.href = "candidato.html";
            } catch (error) {
                alert("Login falhou: " + error.message);
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backendless/6.5.7/backendless.min.js"></script>
</body>
</html>
